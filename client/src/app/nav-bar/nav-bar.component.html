<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-bold">Employees </h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Home</a>

  </nav>
  <div class="d-flex align-items-center" >

    <ng-container *ngIf="(this.currentUser$|async)===null">
        <a class="btn btn-outline-secondary mr-3" [routerLink]="['/account/login']" routerLinkActive="router-link-active" >Sign In</a>
    <a class="btn btn-outline-secondary mr-3" [routerLink]="['/account/register']" routerLinkActive="router-link-active" >Sign up</a>

    </ng-container>

    <<ng-container *ngIf="(this.currentUser$|async)" >
      <a href="#">Welcome {{(this.currentUser$|async)?.email}}</a>
    </ng-container>
  </div>
</div>
